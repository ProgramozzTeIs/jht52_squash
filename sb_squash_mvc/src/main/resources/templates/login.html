<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	
	
	<body>

	
		<p>Please log in</p>
		
		<form action="/login" method="post">
			<input type="text" name="name" placeholder="name"/>

		<p th:if="${error} != null" th:text="error.getMessage()"></p>

	
	</body>
</html>
